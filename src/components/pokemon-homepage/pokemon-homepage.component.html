<!-- SHOW LOADING SYMBOL IF THERE ARE NO POKEMON OR ALL 151 HAVEN'T LOADED-->
<div *ngIf="!pokemons || pokemons.results.length != 151"><mat-spinner></mat-spinner></div>

<div class="background" style="text-align:center">
  <div class="grid-layout" *ngIf="pokemons && pokemons.results.length == 151">
    <div *ngFor="let pokemon of pokemons.results; let i = index"[attr.data-index]="i">
      <mat-card class="pokemon-card" *ngIf="pokemon.details">
        <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
        <div class="id">{{ i + 1 }}</div>
        <div class="background-image">
          <img
            mat-card-image
            src="{{ pokemon.details.sprites.front_default }}"
            alt="photo of {{ pokemon.name }}"
          />
        </div>
        <mat-card-content>    
           <div class="types" *ngFor="let type of pokemon.details.types;">
             {{type.type.name}} </div>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button>VIEW DETAILS</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
